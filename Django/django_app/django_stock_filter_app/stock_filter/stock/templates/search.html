<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<form>
  <div class="form-group" class="mx-auto" style="width: 200px;" >
    <label for="exampleInputEmail1" class="ml-5" class="pt-5" >Stock Name</label>
    <input type="text" class="ml-5" class="pt-5" class="form-control" id="exampleInputEmail1" placeholder="Stock Name" name="stock" value="{{name}}">
  </div>
  <div class="form-group" class="mx-auto" style="width: 200px;">
    <label for="exampleInputPassword1" class="ml-5" class="pt-5" >Price</label>
    <input type="text" class="ml-5" class="pt-5" class="form-control" id="exampleInputPassword1" placeholder="market price" name="price" value="{{price}}">
  </div>
  <br>
    <select name="order_by" class="ml-5" class="pt-5">
        <option value="" class="ml-5" class="pt-5" >Order By</option>
        <option class="ml-5" class="pt-5" value="name" {% if request.GET.order_by == 'name' %}selected{% endif %}>Name</option>
        <option class="ml-5" class="pt-5" value="current_price" {% if request.GET.order_by == 'current_price' %}selected{% endif %}>Price</option>
        <option class="ml-5" class="pt-5" value="volume" {% if request.GET.order_by == 'volume' %}selected{% endif %}>Volume</option>
    </select>
  <br><br>
  <button type="submit" class="btn btn-primary ml-5 " >Submit</button>
</form>

  <div class="container">
    {% if header %}
    <h2 class="fw-bolder fs-3" >Stock Return Information</h2>
    {% endif %}

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          {% for ele in header %}
          <th>{{ele}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for si in stock %}
        <tr>
          {% for k,v in si.items %}
          <td>
            {{v}}
          </td>
          {% endfor %}
        </tr>
        {% endfor%}
      </tbody>
    </table>
  </div>

</body>

</html>
