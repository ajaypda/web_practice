<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
</head>
<body>
    {% if members %}
        <h1>Members</h1>
        <ul>
            {% for member in members %}
                <li><a href="{% url 'member-detail' member.pk %}">{{ member }}</a></li>
            {% endfor %}
        </ul>
    {% elif member %}
        <h1>{{ member }}</h1>
        <p>First Name: {{ member.first_name }}</p>
        <p>Last Name: {{ member.last_name }}</p>
        <p>Library: <a href="{% url 'library-detail' member.library.pk %}">{{ member.library.name }}</a></p>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
