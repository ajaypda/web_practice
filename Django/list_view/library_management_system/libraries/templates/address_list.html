<!DOCTYPE html>
<html>
<head>
    <title>Address List</title>
</head>
<body>

    {% if addresses %}
        <h1>Addresses</h1>
        <ul>
            {% for address in addresses %}
                <li><a href="{% url 'address-detail' address.pk %}">{{ address.street }}</a></li>
            {% endfor %}
        </ul>
    {% elif address %}
        <h1>{{ address.street }}</h1>
        <p>Address: {{ address.street }}, {{ address.city }}, {{ address.state }} {{ address.zip_code }}</p>
    {% else %}
        <p>No data available.</p>
    {% endif %}

</body>
</html>
